<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1a1a2e"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#5e6ad2" stroke-width="6"/>
  <circle cx="256" cy="256" r="232" fill="none" stroke="#5e6ad2" stroke-width="1" opacity="0.3"/>
  
  <!-- Hunchback silhouette - the iconic shoulder hump is the key feature -->
  <g transform="translate(256, 270) scale(1.1)" fill="#5e6ad2" opacity="0.85">
    <!-- Legs -->
    <rect x="-35" y="30" width="18" height="55" rx="3"/>
    <rect x="17" y="30" width="18" height="55" rx="3"/>
    <!-- Feet -->
    <rect x="-40" y="80" width="28" height="8" rx="2"/>
    <rect x="12" y="80" width="28" height="8" rx="2"/>
    <!-- Torso -->
    <rect x="-30" y="-15" width="60" height="50" rx="5"/>
    <!-- Head/cockpit -->
    <rect x="-10" y="-35" width="20" height="22" rx="4"/>
    <!-- Cockpit window -->
    <rect x="-6" y="-30" width="12" height="8" rx="2" fill="#f59e0b" opacity="0.9"/>
    <!-- LEFT ARM -->
    <rect x="-50" y="-10" width="16" height="40" rx="3"/>
    <!-- RIGHT ARM - the iconic AC/20 shoulder mount (THE HUMP) -->
    <rect x="34" y="-10" width="16" height="40" rx="3"/>
    <!-- THE HUNCHBACK HUMP - large weapon housing on right shoulder -->
    <rect x="28" y="-55" width="30" height="48" rx="4"/>
    <!-- AC/20 barrel detail -->
    <circle cx="43" cy="-58" r="6" fill="#16213e"/>
    <circle cx="43" cy="-58" r="4" fill="#1a1a2e"/>
    <!-- Shoulder joints -->
    <circle cx="-42" cy="-5" r="7"/>
    <circle cx="42" cy="-5" r="7"/>
  </g>
  
  <!-- SLIC text - arced across the top -->
  <text x="256" y="118" font-family="'Courier New', monospace" font-weight="900" font-size="52" fill="#e2e8f0" text-anchor="middle" letter-spacing="12">SLIC</text>
  
  <!-- Subtle ring text -->
  <text x="256" y="430" font-family="'Courier New', monospace" font-weight="400" font-size="14" fill="#5e6ad2" text-anchor="middle" letter-spacing="3" opacity="0.7">HBK-4P BASELINE</text>
  
  <!-- Lightning bolt accent -->
  <path d="M248,445 L258,445 L254,456 L264,456 L244,475 L249,462 L240,462 Z" fill="#f59e0b" opacity="0.8"/>
</svg>
