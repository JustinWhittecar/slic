services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: slic
      POSTGRES_USER: slic
      POSTGRES_PASSWORD: slic
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/internal/db/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql

volumes:
  pgdata:
